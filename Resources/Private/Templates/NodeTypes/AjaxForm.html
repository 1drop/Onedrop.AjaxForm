{namespace form=TYPO3\Form\ViewHelpers}
<div{attributes -> f:format.raw()}>
	<f:if condition="{formIdentifier}">
		<f:then>
			<div data-ajax="ajax-loaded-form" data-identifier="{formIdentifier}" data-presetName="{presetName}" data-locale="{locale}">
				<p>Loading form please wait</p>
			</div>
		</f:then>
		<f:else>
			<p>Please select a valid Form identifier in the inspector</p>
		</f:else>
	</f:if>
</div>
